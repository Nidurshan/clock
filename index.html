<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Clock App</h1>

    <div class="buttons">
        <button id="rotate">Start Clock</button>
    </div>

    <div class="time">
        <span id="h">0</span>:
        <span id="m">0</span>:
        <span id="s">0</span>
    </div>

    <div class="clock">
        <div class="thrones">
            <div id="second" class="throne"></div>
            <div id="minute" class="throne"></div>
            <div id="hour" class="throne"></div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
